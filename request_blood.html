<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="request.css" />
</head>
<body>
  <!-- Background Image -->
  <div class="bg-image"></div>

  <!-- Navigation -->
  <nav>
    <div class="logo">
      <img src="Gemini_Generated_Image_45kg4l45kg4l45kg (1).png" alt="Rakt Setu Logo" />
    </div>
    <div class="navfeatures">
      <button class="buttons" onclick="location.href='index.html'">Home</button>
      <button class="buttons" onclick="location.href='how_it_works.html'">How It Works</button>
      <button class="buttons" onclick="location.href='signin.html'">Register as a Future Donor</button>
      <button class="buttons active">Request Urgent Blood</button>
      <button class="buttons" onclick="location.href='find_donors.html'">Find Donors</button>
      <button class="buttons" onclick="location.href='donor_profile.html'">Donor Profiles</button>
      <button class="buttons" onclick="location.href='about_us.html'">About Us</button>
    </div>
  </nav>

  <!-- Page Heading -->
  <h2 class="heading-card">üö® Emergency Blood Request ‚Äì Alert Nearby Donors</h2>

  <!-- Blood Request Form -->
  <section>
    <form id="bloodRequestForm">
      <div class="block">
        <label for="name">Patient's Name:</label>
        <input type="text" id="name" required />
      </div>

      <div class="block">
        <label for="email">Your Email (for donor to reply):</label>
        <input type="email" id="email" required />
      </div>

      <div class="block">
        <label for="bloodGroup">Required Blood Group:</label>
        <select id="bloodGroup" required>
          <option value="">Select</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>O+</option><option>O-</option>
          <option>AB+</option><option>AB-</option>
        </select>
      </div>

      <div class="block">
        <label for="state">State:</label>
        <select id="state" required>
          <option value="">Select State</option>
        </select>
      </div>

      <div class="block">
        <label for="district">District:</label>
        <select id="district" required>
          <option value="">Select District</option>
        </select>
      </div>

      <div class="block">
        <label for="village">Village / Area:</label>
        <select id="village" required>
          <option value="">Select Village</option>
        </select>
      </div>

      <div class="block">
        <label for="pincode">Pin Code:</label>
        <input type="text" id="pincode" placeholder="Auto-filled" readonly />
      </div>

      <div class="block">
        <label for="urgency">Urgency Level:</label>
        <select id="urgency" required>
          <option value="">Select Urgency</option>
          <option value="Emergency">Emergency</option>
          <option value="Within 24hrs">Within 24hrs</option>
          <option value="Within a week">Within a week</option>
        </select>
      </div>

      <div class="block">
        <label for="contact">Contact Details:</label>
        <input type="text" id="contact" required />
      </div>

      <div class="block">
        <label for="bloodunit">Units of Blood Needed:</label>
        <input type="number" id="bloodunit" min="1" required />
      </div>

      <button class="buttons submit-btn" type="submit">Request Blood</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>

    import { EMAILJS_PUBLIC_KEY } from './config.js';
    emailjs.init(EMAILJS_PUBLIC_KEY);
  </script>
  <script type="module" src="request_blood_firebase.js"></script>
</body>
</html>
